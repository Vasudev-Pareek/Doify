<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body { background: #ebebeb; margin: 0; font-family: Arial, sans-serif; }
    .container { width: 900px; margin: 40px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.08); display: flex; border-radius: 10px; }
    .left-pane {
      flex: 2; background: url('your-image.jpg') center/cover; position: relative; padding: 0;
      border-top-left-radius: 10px; border-bottom-left-radius: 10px;
      display: flex; align-items: flex-end;
    }
    .overlay {
      background: rgba(0,0,0,0.4); color: white; padding: 40px; width: 100%;
      border-bottom-left-radius: 10px;
    }
    .form-pane { flex: 3; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
    .form-pane h2 { margin: 0 0 20px; font-size: 24px; }
    .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
    button, .register-btn {
      background: #36cfc9; color: white; border: none; padding: 10px 28px;
      font-size: 16px; border-radius: 24px; cursor: pointer;
    }
    .inactive { background: #e0e0e0; color: #888; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 12px; margin-bottom: 18px; border: 1px solid #36cfc9;
      border-radius: 20px; font-size: 15px;
    }
    .show-hide { position: absolute; right: 28px; top: 10px; cursor: pointer; }
    .register-btn { width: 100%; margin-top: 8px; }
    .bottom-nav { text-align: center; margin-top: 20px; color: #757575; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <div class="overlay">
        <h2>Lorem Ipsum is simply</h2>
        <div>Lorem Ipsum is simply</div>
      </div>
    </div>
    <div class="form-pane">
      <div class="btn-group">
        <button class="inactive">Login</button>
        <button>Register</button>
      </div>
      <div style="margin-bottom: 24px; color:#333;">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </div>
      <form>
        <input type="email" placeholder="Enter your Email Address" required>
        <input type="text" placeholder="Enter your User name" required>
        <div style="position: relative;">
          <input type="password" placeholder="Enter your Password" required>
          <span class="show-hide">&#128065;</span>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>
  <div class="bottom-nav">
    Mobile Login &nbsp; | &nbsp; Mobile Register
  </div>
</body>
</html>
