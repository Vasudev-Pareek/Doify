{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- <link rel="" type="" href=""> -->
  <link rel="stylesheet" type="text/css" href="{% static 'Entry_Dashboard/css/Style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'Global-CSS/Global-Style.css' %}">
</head>
<body>
  <div class="registration-register">
    <div class="registration-container">
      <!-- Left side image -->
      <div class="left">
        <div id="Registration-image-container">
          <h2>Register as your convience</h2>
          <p>Hello I am is here</p>
          <!-- <img src="{% static 'Entry_Dashboard/Images/Registration_Page.png' %}" id="Registration-image" alt=""> -->
        </div>
      </div>

      <!-- Right side form -->
      <div class="right">
        <!-- <h3>Welcome to lorem.!</h3> -->
        <h3>Welcome to Doify...!</h3>
        <div class="btn-toggle">
          <a href="{% url 'User_Login' %}" class="CustomButton">Login</a>
          <a href="{% url 'User_Registration' %}" class="active CustomButton">Register</a>
          <!-- <a href="{% url 'User_Login' %}" class="active" >Register</a> -->
        </div>

        <form>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your Email Address">
          </div>

          <div class="form-group">
            <label>User Name</label>
            <input type="text" placeholder="Enter your User name">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your Password">
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
