{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Left side image */
    .left {
      flex: 1;
      background: url("{% static 'Entry_Dashboard/Images/Registration_Page.png' %}") no-repeat center center/cover;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      padding: 20px;
      color: #fff;
    }

    .left h2 {
      font-size: 22px;
      font-weight: bold;
    }
    .left p {
      font-size: 14px;
    }

    /* Right side form */
    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .btn-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .btn-toggle button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 5px;
      font-weight: bold;
      background: #e0e0e0;
    }

    .btn-toggle button.active {
      background: #28c7c7;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #28c7c7;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #1aa3a3;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #28c7c7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #1aa3a3;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Left side image -->
    <div class="left">
      <div id="Registration-image-container">
        <h2>Register as your convience</h2>
        <p>Hello I am is here</p>
        <!-- <img src="{% static 'Entry_Dashboard/Images/Registration_Page.png' %}" id="Registration-image" alt=""> -->
      </div>
    </div>

    <!-- Right side form -->
    <div class="right">
      <h3>Welcome to lorem.!</h3>
      <div class="btn-toggle">
        <button class="active">Login</button>
        <button>Register</button>
      </div>

      <form>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your Email Address">
        </div>

        <div class="form-group">
          <label>User Name</label>
          <input type="text" placeholder="Enter your User name">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your Password">
        </div>

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
